<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="cardstyle.css" />
    <title>Printable card set</title>
</head>
<body xmlns:xlink="foo">
    <svg style="display: none;">
        <symbol id="checkBox">
            <rect width="40" height="40" stroke="black" fill="none" />
            <circle cx="20" cy="20" r="20" stroke="black" fill="None" />            
        </symbol>
    </svg>
    <table class="cheatsheet">
        <tr>
            <td>
                <svg width="40" height="40">
                    <use xlink:href="#checkBox" />
                    <text dx="12" dy="30">1</text>
                </svg>
            </td>            
            <td>
                <svg height="60" width="180" >
                    <text dx="0" dy="40">1</text>
                    <use x="20" y="0" xlink:href="icons/mono-package-games-cards.svg#mono-package-games-cards" />
                    <text dx="80" dy="40">=></text>
                    <use x="6000" y="300" xlink:href="icons/pawn.svg#pawn" transform="scale(0.02)" />
                    <text x="180" y="40">?</text>
                </svg>                
            </td>
        </tr>
        <tr>
            <td>
                <svg width="40" height="40">
                    <rect width="40" height="40" stroke="black" fill="none" />
                    <circle cx="20" cy="20" r="20" stroke="black" fill="None" />
                    <text dx="12" dy="30">2</text>
                </svg>
            </td>
            <td>
                <img src="icons/mono-endturn.svg" alt="Cancel" height="40" />
                <svg width="30" height="40">
                    <text dx="0" dy="30">?</text>
                </svg>
            </td>
        </tr>
        <tr>
            <td>
                <svg width="40" height="40">
                    <rect width="40" height="40" stroke="black" fill="none" />
                    <circle cx="20" cy="20" r="20" stroke="black" fill="None" />
                    <text dx="12" dy="30">3</text>
                </svg>
            </td>
            <td>
                <img src="icons/pawn.svg" alt="Hourglass" height="40" />
                <svg width="50" height="40">
                    <text dx="0" dy="30">=></text>
                </svg>                
                <img src="icons/mono-control.svg" alt="Effort" height="40" />
            </td>
        </tr>
        <tr>
            <td>
                <svg width="40" height="40">
                    <rect width="40" height="40" stroke="black" fill="none" />
                    <circle cx="20" cy="20" r="20" stroke="black" fill="None" />
                    <text dx="12" dy="30">4</text>
                </svg>
            </td>
            <td>
                <img src="icons/pawn.svg" alt="Hourglass" height="40" />
                <svg width="30" height="40">
                    <text dx="0" dy="30">*</text>
                </svg>
                <img src="icons/pawn.svg" alt="Hourglass" height="40" />
                <svg width="20" height="40">
                    <text dx="0" dy="30">?</text>
                </svg>   
            </td>
        </tr>
        <tr>
            <td>
                <svg width="40" height="40">
                    <rect width="40" height="40" stroke="black" fill="none" />
                    <circle cx="20" cy="20" r="20" stroke="black" fill="None" />
                    <text dx="12" dy="30">5</text>
                </svg>
            </td>
            <td>
                <img src="icons/mono-control.svg" alt="Effort" height="40" />
                <svg width="20" height="40">
                    <text dx="0" dy="30">--</text>
                </svg>   
            </td>
        </tr>
        <tr>
            <td>
                <svg width="40" height="40">
                    <rect width="40" height="40" stroke="black" fill="none" />
                    <circle cx="20" cy="20" r="20" stroke="black" fill="None" />
                    <text dx="12" dy="30">6</text>
                </svg>
            </td>
            <td>
                <img src="icons/1459610756_dollar-bag.svg" alt="Hourglass" height="40" />
                <svg width="20" height="40">
                    <text dx="0" dy="30">+=</text>
                </svg>
                <img src="icons/money_dollar.svg" alt="Request" height="40" />
            </td>
        </tr>
        <tr>
            <td>
                <svg width="40" height="40">
                    <rect width="40" height="40" stroke="black" fill="none" />
                    <circle cx="20" cy="20" r="20" stroke="black" fill="None" />
                    <text dx="12" dy="30">7</text>
                </svg>
            </td>
            <td>
                <img src="icons/mono-clock.svg" alt="Aging cost" height="40" />
            </td>
        </tr>
        <tr>
            <td>
                <svg width="40" height="40">
                    <rect width="40" height="40" stroke="black" fill="none" />
                    <circle cx="20" cy="20" r="20" stroke="black" fill="None" />
                    <text dx="12" dy="30">8</text>
                </svg>
            </td>
            <td>
                <img src="icons/1459610756_dollar-bag.svg" alt="Hourglass" height="40" />
                <svg width="20" height="40">
                    <text dx="0" dy="30">-=</text>
                </svg>
                <img src="icons/pawn.svg" alt="Hourglass" height="40" />
            </td>
        </tr>
        <tr>
            <td>
                <svg width="40" height="40">
                    <rect width="40" height="40" stroke="black" fill="none" />
                    <circle cx="20" cy="20" r="20" stroke="black" fill="None" />
                    <text dx="12" dy="30">9</text>
                </svg>
            </td>
            <td>
                <img src="icons/pawn.svg" alt="Hourglass" height="40" />
                <svg width="20" height="40">
                    <text dx="0" dy="30">++?</text>
                </svg>
            </td>
        </tr>
        <tr>
            <td>
                <svg width="40" height="40">
                    <rect width="40" height="40" stroke="black" fill="none" />
                    <circle cx="20" cy="20" r="20" stroke="black" fill="None" />
                    <text dx="4" dy="30">10</text>
                </svg>
            </td>
            <td>
                <img src="icons/mono-package-games-cards.svg" alt="Request" height="40" />
                <img src="icons/mono-package-games-cards.svg" alt="Request" height="40" />
            </td>
        </tr>
    </table>
    <table class="rounds">
        <tr>
            <td class="roundNo">1</td>
            <td class="roundNo">2</td>
            <td class="roundNo">3</td>
            <td class="borderBottomed">4</td>
        </tr>
        <tr>
            <td class="roundNo">5</td>
            <td class="roundNo">6</td>
            <td class="roundNo">7</td>
            <td class="borderBottomed">8</td>
        </tr>
        <tr>
            <td class="borderRighted">9</td>
            <td class="borderRighted">10</td>
            <td class="borderRighted">11</td>
            <td>12</td>
        </tr>
    </table>
    <img class="leader" src="icons/leader.svg" width="200" height="200" />
    <img class="oldleader" src="icons/old_leader.svg" width="50" height="50" />
    <img class="oldleader" src="icons/old_leader.svg" width="50" height="50" />
    <img class="oldleader" src="icons/old_leader.svg" width="50" height="50" />
    <img class="oldleader" src="icons/old_leader.svg" width="50" height="50" />
    <img class="oldleader" src="icons/old_leader.svg" width="50" height="50" />
    <img class="oldleader" src="icons/old_leader.svg" width="50" height="50" />
    <img class="oldleader" src="icons/old_leader.svg" width="50" height="50" />
    <img class="oldleader" src="icons/old_leader.svg" width="50" height="50" />
    <div class="goal">
        1
        <img src="icons/Simple-Award-Ribbon.svg" />
        =       
        <img src="icons/1459610756_dollar-bag.svg"/>
        &#0247; 25
    </div>
    <div class="goal">
        1
        <img src="icons/Simple-Award-Ribbon.svg" />
        = 
        <img src="icons/money_dollar.svg"/>
        &#0247; 100
    </div>
    <div class="goal">
        1
        <img src="icons/Simple-Award-Ribbon.svg" alt="Win" />
        = 
        1
        <img src="icons/pawn.svg"/>
    </div>
    <div class="goal">
        #
        <img src="icons/Simple-Award-Ribbon.svg" alt="Win" />
        = 25 -                
        <img src="icons/mono-endturn.svg" />
    </div>
    <div class="goal">
        1
        <img src="icons/Simple-Award-Ribbon.svg" alt="Win" />
        =  
        <img src="icons/mono-package-games-cards.svg" />
        &#0247; 2
    </div>
    <div class="goal">
        2
        <img src="icons/Simple-Award-Ribbon.svg" alt="Win" />
        = 1 
        <img src="icons/leader.svg" />
        <img src="icons/pawn.svg" />
    </div>

</body>
</html>
